<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <figure class="demo" aria-details="det">
      <figcaption class="align-content:_end;">
        <p><b class="big-1 gradient-text">Social Links Profile</b></p>
      </figcaption>

      <article class="profileCard">
        <div class="desc">
          <img src="assets/images/avatar-jessica.jpeg" alt="">
          <div>
            <p class="name">Jessica Randall</p>
            <p class="location">London, United Kingdom</p>
          </div>
          <p><q>Front-end developer and avid reader.</q></p>
        </div>
        <ul class="socials">
          <li><a href="#">GitHub</a></li>
          <li><a href="#">Frontend Mentor</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </article>
      
      <figcaption id="det">
        <p role="doc-credit"><small class="attribution">
            Challenge by <a class="gradient-text" href="https://www.frontendmentor.io?ref=challenge"
              target="_blank">Frontend Mentor</a>.
            Coded by <a class="gradient-text" href="#">Lucas Carlesso</a>.</small></p>
      </figcaption>
    </figure>
  </main>
</body>

</html>
